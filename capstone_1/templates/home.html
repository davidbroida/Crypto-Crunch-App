{% extends 'base.html' %}
{% block content %}

<div class="main-header">
  <img class="main-logo" src="/static/images/CryptoCrunchLogo3png.png" alt="">

</div>

<br>

<div class="main-table">
  <div>
    <table class="table table-dark table-striped thead-dark table-hover">
      <thead>
        <tr id="header-table">
          <th>Name</th>
          <th>Price</th>
          <th>24hr %</th>
          <th>Market Cap</th>
          <th>Favorite</th>
        </tr>
      </thead>
      <tbody id="price-list">

      </tbody>
    </table>
  </div>
</div>

<div id="btc-chart">
  <h3 class="chart-title"><span style="color:green"> Live</span> Bitcoin Price Chart</h3>
  <canvas id="myBitcoinChart"></canvas>
</div>

<div welclass="news-container">
  <br>
  <h3 style="color: white"> Latest News</h3>
  <div id="news-section"></div>
</div>

<script>
  window.addEventListener('load', (event) => {
    console.log('page is fully loaded');
    updateDatabase();

  });
</script>

<script>

  getData();

  async function getData() {
    const response = await fetch('https://min-api.cryptocompare.com/data/v2/histoday?fsym=BTC&tsym=USD&limit=182')
    const data = await response.json();
    length = data.Data.Data.length;

    labels = [];
    values = [];

    for (i = 0; i < length; i++) {
      let unixTimestamp = data.Data.Data[i].time;
      let date = new Date(unixTimestamp * 1000);
      labels.push(date.toLocaleDateString('en-US'));
      values.push(data.Data.Data[i].close)
    }

    new Chart(document.getElementById("myBitcoinChart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Bitcoin Price in $USD',
            backgroundColor: 'rgb(13, 139, 13)',
            borderColor: 'rgb(13, 139, 13)',
            data: values
          }
        ]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: 'Bitcoin Price Chart 2022'
        }
      }
    });
  }

</script>
